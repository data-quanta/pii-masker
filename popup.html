<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PII Masker</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            --accent-color: #3b82f6;
            --bg-color: #ffffff;
            --text-color: #1f2937;
            --card-bg: #f9fafb;
            --border-color: #e5e7eb;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #111827;
                --text-color: #f3f4f6;
                --card-bg: #1f2937;
                --border-color: #374151;
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            width: 380px;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            background: var(--primary-gradient);
            color: var(--text-color);
        }

        .container {
            background: var(--bg-color);
            border-radius: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--primary-gradient);
            padding: 24px 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0 0 8px 0;
        }

        .app-icon {
            font-size: 32px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        h1 {
            font-size: 24px;
            margin: 0;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .app-tagline {
            font-size: 13px;
            opacity: 0.8;
            margin: 0;
            font-weight: 400;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 12px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-badge.active {
            background: rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }

        .status-badge.inactive {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-badge.active .status-dot {
            background: #10b981;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.4);
        }

        .status-badge.inactive .status-dot {
            background: #ef4444;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.4);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .content {
            padding: 20px;
            flex: 1;
        }

        .section-title {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #9ca3af;
            margin-bottom: 12px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .toggle-container:hover {
            transform: translateY(-1px);
            border-color: var(--accent-color);
        }

        .toggle-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toggle-icon {
            font-size: 24px;
            filter: grayscale(50%);
            transition: filter 0.3s ease;
        }

        .toggle-container:hover .toggle-icon {
            filter: grayscale(0%);
        }

        .toggle-text {
            display: flex;
            flex-direction: column;
        }

        .toggle-label {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 2px;
        }

        .toggle-description {
            font-size: 12px;
            color: #6b7280;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 28px;
            flex-shrink: 0;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #4b5563;
            transition: .4s;
            border-radius: 28px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 3px;
            background: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background: #3b82f6;
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }

        /* Reload Button */
        .reload-btn {
            display: none;
            /* Hidden by default */
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            margin-bottom: 20px;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .reload-btn:hover {
            background: #2563eb;
        }

        .reload-btn.visible {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .footer {
            padding: 16px 20px;
            background: var(--card-bg);
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        .trust-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            color: #10b981;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="app-title">
                    <span class="app-icon">üõ°Ô∏è</span>
                    <div>
                        <h1>PII Masker</h1>
                        <p class="app-tagline">Privacy Protection Made Simple</p>
                    </div>
                </div>
                <div id="status" class="status-badge">
                    <span class="status-dot"></span>
                    <span>Loading...</span>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="section">
                <div class="section-title">Controls</div>

                <div class="toggle-container" id="protectionToggleContainer">
                    <div class="toggle-info">
                        <span class="toggle-icon">üîí</span>
                        <div class="toggle-text">
                            <span class="toggle-label">Protection</span>
                            <span class="toggle-description">Enable PII masking</span>
                        </div>
                    </div>
                    <label class="switch" id="protectionSwitchLabel">
                        <input type="checkbox" id="enableToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <button id="reloadBtn" class="reload-btn">
                    <span>‚Üª</span> Reload Page to Apply Changes
                </button>

                <div class="section-title">System Status</div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Status</div>
                        <div class="stat-value">Active</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Mode</div>
                        <div class="stat-value">Local ML</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-content">
                <div class="trust-badge">
                    <span>üîê</span>
                    <span>100% Local Processing</span>
                </div>
                <div style="margin-top: 8px; opacity: 0.7; font-size: 11px;">
                    Your data never leaves your browser
                </div>
                <div class="footer-version">Version 1.0.2</div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
